        function login() {
            const password = document.getElementById('password').value;
            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadCandidates();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function loadCandidates() {
            displayCandidates(CANDIDATES_DATA);
            updateStats();
        }

        function displayCandidates(candidatesList) {
            const grid = document.getElementById('candidatesGrid');
            grid.innerHTML = '';

            candidatesList.forEach((c, index) => {
                const card = document.createElement('div');
                card.className = 'candidate-card';
                
                const emailDisplay = c.email !== 'N/A' 
                    ? `<a href="mailto:${c.email}">${c.email}</a>`
                    : '<span class="na">Email priv√© (Indeed)</span>';
                
                const phoneDisplay = c.phone !== 'N/A'
                    ? c.phone
                    : '<span class="na">T√©l√©phone priv√© (Indeed)</span>';
                
                const cvLink = c.cv_link 
                    ? `<div class="info"><span class="info-icon">üîó</span><a href="${c.cv_link}" target="_blank">Voir sur Indeed</a></div>`
                    : '';
                
                card.innerHTML = `
                    <h3>#${index + 1} ${c.name}</h3>
                    <div class="poste">${c.poste}</div>
                    <div class="info"><span class="info-icon">üìç</span>${c.ville}</div>
                    <div class="info"><span class="info-icon">üìß</span>${emailDisplay}</div>
                    <div class="info"><span class="info-icon">üì±</span>${phoneDisplay}</div>
                    ${cvLink}
                    <div class="date">üìÖ ${formatDate(c.date)}</div>
                `;
                grid.appendChild(card);
            });
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', { 
                    day: 'numeric', month: 'long', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            } catch { return dateStr; }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = CANDIDATES_DATA.length;
            
            const now = new Date();
            const oneWeekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            const today = new Date(now.setHours(0,0,0,0));
            
            const weekCount = CANDIDATES_DATA.filter(c => new Date(c.date) > oneWeekAgo).length;
            const todayCount = CANDIDATES_DATA.filter(c => new Date(c.date) >= today).length;
            
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('todayCount').textContent = todayCount;
        }

        function filterCandidates() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = CANDIDATES_DATA.filter(c => 
                c.name.toLowerCase().includes(searchTerm) || 
                c.poste.toLowerCase().includes(searchTerm) ||
                c.ville.toLowerCase().includes(searchTerm)
            );
            displayCandidates(filtered);
        }
